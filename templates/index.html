<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Big Mart Sales Prediction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="heading">
                <h3 class="text-center">Big Mart Sales Prediction</h3>
            </div>

            {% if sales %}
            <div>
                <h4 class="mx-auto">Predicted Sales: {{sales}}</h4>
            </div>
            {% endif %}

            <div class="form-container">
                <form action="/" method="post">
                    <div class="row">
                        <div class="col-md-5">

                            <div class="form-group">
                                <label for="item_weight">Item Weight</label>
                                <input type="text" class="input" id="item_weight" name="item_weight"
                                    oninput="this.value = this.value.replace(/[^0-9\.]/g, '')" required />
                            </div>
                            <div class="form-group">
                                <label for="item_visibility">Item Visibility</label>
                                <input type="text" id="item_visibility" name="item_visibility"
                                    oninput="this.value = this.value.replace(/[^0-9\.]/g, '')" required />
                            </div>
                            <div class="form-group">
                                <label for="item_mrp">Item MRP</label>
                                <input type="text" id="item_mrp" name="item_mrp"
                                    oninput="this.value = this.value.replace(/[^0-9\.]/g, '')" required />
                            </div>

                            <div class="form-group">
                                <label for="fat_content">Fat Content</label>
                                <select name="fat_content" id="fat_content" required>
                                    <option value="" selected disabled>Choose</option>
                                    <option value="0">Low Fat</option>
                                    <option value="1">Regular</option>
                                    <option value="2">Non Edible</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="outlet_location_type">Outlet Location Type</label>
                                <select name="outlet_location_type" id="outlet_location_type" required>
                                    <option value="" selected disabled>Choose</option>
                                    <option value="0">Tier 1</option>
                                    <option value="1">Tier 2</option>
                                    <option value="2">Tier 3</option>
                                </select>
                            </div>

                        </div>

                        <div class="col-md-5" style="margin-left: auto;">

                            <div class="form-group">
                                <label for="outlet_size">Outlet Size</label>
                                <select name="outlet_size" id="outlet_size" required>
                                    <option value="" selected disabled>Choose</option>
                                    <option value="0">Small</option>
                                    <option value="1">Medium</option>
                                    <option value="2">High</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="item_type">Item Type</label>
                                <select name="item_type" id="item_type" required>
                                    <option value="" selected disabled>Choose</option>
                                    <option value="0">Drinks</option>
                                    <option value="1">Food</option>
                                    <option value="2">Non Consumable</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="outlet_type">Outlet Type</label>
                                <select name="outlet_type" id="outlet_type" required>
                                    <option value="" selected disabled>Choose</option>
                                    <option value="0">Grocery Store</option>
                                    <option value="1">Supermarket Type 1</option>
                                    <option value="2">Supermarket Type 2</option>
                                    <option value="3">Supermarket Type 3</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="outlets">Outlets</label>
                                <select name="outlets" id="outlets" required>
                                    <option value="" selected disabled>Choose</option>
                                    <option value="0">Grocery Store</option>
                                    <option value="1">Supermarket Type 1</option>
                                    <option value="2">Supermarket Type 2</option>
                                    <option value="3">Supermarket Type 3</option>
                                </select>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
